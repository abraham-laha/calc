<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calcucaltor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="borderCalc">
        <div class="display">
            0
        </div>
        <div class="lower">
            <div class="li-one">
                <button class="add operator">
                    +
                </button>
                <button class="subtract operator">
                    -
                </button>
                <button class="devide operator">
                    /
                </button>
                <button class="multiply operator">
                    x
                </button>
            </div>
            <div class="li-two">
                <button class="one num">
                    1
                </button>
                <button class="two num">
                    2
                </button>
                <button class="three num">
                    3
                </button>
                <button class="sign">
                    +/-
                </button>
            </div>
            <div class="li-three">
                <button class="four num">
                    4
                </button>
                <button class="five num">
                    5
                </button>
                <button class="six num">
                    6
                </button>
                <button class="begin-par">
                    (
                </button>
            </div>
            <div class="li-four">
                <button class="seven num">
                    7
                </button>
                <button class="eight num">
                    8
                </button>
                <button class="nine num">
                    9
                </button>
                <button class="close-par">
                    )
                </button>
            </div>
            <div class="li-five">
                <button class="zero num">
                    0
                </button>
                <button class="point">
                    .
                </button>
                <button class="equals">
                    =
                </button>
                <button class="clear">
                    AC
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
